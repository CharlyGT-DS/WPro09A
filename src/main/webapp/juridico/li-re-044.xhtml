<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/layout/template.xhtml">

    <ui:define name="title">
        <!-- Title -->
    </ui:define>

    <ui:define name="head">
        <!-- Optional
            <style></style>
            <script></script>
        -->

        <f:metadata>

            <f:viewAction action="#{lire044.llamar()}"  />
        </f:metadata>
    </ui:define>

    <ui:define name="breadcrumb">

    </ui:define>

    <ui:define name="content">
        <div class="grid">
            <div class="col-12">
                <div class="card">
                    <p:panel header="CREAR DICTAMEN JURÍDICO DE MODIFICACIÓN DEL PLAN DE MANEJO FORESTAL LI-RE-044" >



                        <h:form id="form044">

                            <p:growl id="msg" showDetail="true" life="2500" />
                            <table width="100%" border="0">
                                <tr>
                                    <td width="50%">
                                        <b>Lugar y Fecha de Documento:</b> #{mHHome.per.tcSubregion.alias} , #{lire044.fechaFormateada}
                                    </td>
                                    <td width="50%" style="text-align: right">
                                        <b> Ver Datos Ocultos  </b> 
                                        <p:toggleSwitch   value="#{lire044.bot}">

                                            <p:ajax update=":form044:datos"  />  
                                        </p:toggleSwitch> 
                                    </td>
                                </tr>

                            </table>


                            <h:panelGroup id="secAntecedentes">
                                <p:outputLabel value="ANTECEDENTES" style="display:block;text-align:center;font-weight:bold;font-size:1.2rem;margin-top:40px;" />
                                <ui:repeat id="bot4" value="#{lire044.antecedentes}" var="antecedente">
                                    <table width="80%" border="0">
                                        <tr style="vertical-align: middle;">

                                            <td width="10%">
                                                <p:commandButton value="Quitar" actionListener="#{lire044.eliminarAntecedente(antecedente)}"
                                                                 process="@this" update="form044" rendered="#{not empty lire044.antecedentes}" styleClass="rounded-button ui-button-danger" />
                                            </td>

                                            <td width="70%">
                                                <p:inputText value="#{antecedente.valor}" required="true" requiredMessage="Ingrese antecedente"
                                                             placeholder="Ingrese su antecedente" style="width:100%;" />
                                            </td>

                                            <td width="10%">
                                                <p:commandButton value="Agregar Elemento" actionListener="#{lire044.agregarAntecedente}"
                                                                 process="form044:secAntecedentes" update="form044" styleClass="rounded-button ui-button-success" />
                                            </td>

                                        </tr>
                                    </table>
                                </ui:repeat>
                            </h:panelGroup>

                            <p:divider />
                            <h:panelGroup id="secFundamentos">
                                <p:outputLabel value="FUNDAMENTO LEGAL" style="display:block;text-align:center;font-weight:bold;font-size:1.2rem;margin-top:40px;" />
                                <ui:repeat id="bot5" value="#{lire044.fundamentos}" var="fundamento">
                                    <table width="80%" border="0">
                                        <tr style="vertical-align: middle;">

                                            <td width="10%">
                                                <p:commandButton value="Quitar" actionListener="#{lire044.eliminarFundamento(fundamento)}"
                                                                 process="@this" update="form044" rendered="#{not empty lire044.fundamentos}"
                                                                 styleClass="rounded-button ui-button-danger" />
                                            </td>

                                            <td width="70%">
                                                <p:inputText value="#{fundamento.valor}" required="true" requiredMessage="Ingrese Fundamento Legal"
                                                             placeholder="Ingrese su fundamento legal" style="width:100%;" />
                                            </td>

                                            <td width="10%">
                                                <p:commandButton value="Agregar Elemento" actionListener="#{lire044.agregarFundamento}"
                                                                 process="form044:secFundamentos" update="form044"
                                                                 styleClass="rounded-button ui-button-success" />
                                            </td>

                                        </tr>
                                    </table>
                                </ui:repeat>
                            </h:panelGroup>

                            <p:divider />
                            <h:panelGroup id="secAnalisis">
                                <p:outputLabel value="ANÁLISIS" style="display:block;text-align:center;font-weight:bold;font-size:1.2rem;margin-top:40px;" />
                                <ui:repeat id="bot6" value="#{lire044.analisis}" var="an">
                                    <table width="80%" border="0">
                                        <tr style="vertical-align: middle;">

                                            <td width="10%">
                                                <p:commandButton value="Quitar" actionListener="#{lire044.eliminarAnalisis(an)}"
                                                                 process="@this" update="form044" rendered="#{not empty lire044.analisis}"
                                                                 styleClass="rounded-button ui-button-danger" />
                                            </td>

                                            <td width="70%">
                                                <p:inputText value="#{an.valor}" required="true" requiredMessage="Ingrese Análisis"
                                                             placeholder="Ingrese su análisis" style="width:100%;" />
                                            </td>

                                            <td width="10%">
                                                <p:commandButton value="Agregar Elemento" actionListener="#{lire044.agregarAnalisis}"
                                                                 process="form044:secAnalisis" update="form044"
                                                                 styleClass="rounded-button ui-button-success" />
                                            </td>

                                        </tr>
                                    </table>
                                </ui:repeat>
                            </h:panelGroup>




                            <h:panelGroup id="datos" layout="block" style="display: #{lire044.bot ? 'block' : 'none'};">

                                <p:divider />
                                <div class="col-12 md:col-6" >
                                    <div class="card ui-fluid">
                                        <h5>Datos que integran el Documento</h5>
                                        <div class="field grid">
                                            <p:outputLabel for="lic" styleClass="col-12 mb-2 md:col-2 mb-md-0">Licencia</p:outputLabel>
                                            <div class="col-12 md:col-10">
                                                <p:inputText id="lic" disabled="true" value="#{mHHome.per.licencia.numero_licencia_poa}" />
                                            </div>
                                        </div>
                                        <div class="field grid">
                                            <p:outputLabel for="exp" styleClass="col-12 mb-2 md:col-2 mb-md-0">Expediente</p:outputLabel>
                                            <div class="col-12 md:col-10">
                                                <p:inputText id="exp" disabled="true" value="#{mHHome.per.licencia.expediente}" />
                                            </div>
                                        </div>

                                        <div class="field grid">
                                            <p:outputLabel for="ela" styleClass="col-12 mb-2 md:col-2 mb-md-0">Plan Operativo</p:outputLabel>
                                            <div class="col-12 md:col-10">
                                                <p:inputText id="ela" disabled="true" value="#{mHHome.per.tcPersona.personaDesc}" />
                                            </div>
                                        </div>

                                        <div class="field grid">
                                            <p:outputLabel for="tit" styleClass="col-12 mb-2 md:col-2 mb-md-0">Director Subregional</p:outputLabel>
                                            <div class="col-12 md:col-10">
                                                <p:inputText id="tit" disabled="true" value="#{mHHome.ru.regente}" />
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </h:panelGroup>

                            <table width="100%" border="0">
                                <tr>
                                    <td width="15%">

                                        <p:commandButton id="bot1" disabled="#{lire044.bot1}"  
                                                         actionListener="#{lire044.generarDocumento044()}"
                                                         update=":form044:productDetail,:form044:msg,:form044" 
                                                         icon="pi pi-search" title="Vista Previa"  value="Vista Previa" />

                                    </td>
                                    <td width="15%">
                                        <p:commandButton oncomplete="PF('productDialog2').show()" id='bot2'
                                                         actionListener="#{lire044.generarDocumento044Final()}" 
                                                         disabled="#{lire044.bot2}" update="productDetail2" value="Generar Documento" />
                                    </td>
                                    <td width="25%">

                                    </td>
                                    <td width="25%">

                                    </td>
                                    <td width="10%">

                                    </td>
                                    <td width="10%">

                                    </td>

                                </tr>
                            </table>
                            
                            <p:dialog header="Vista Previa del Documento" widgetVar="productDialog" modal="true" showEffect="fade"
                                       hideEffect="fade" resizable="false" closable="false" style ="width: 900px;">
                                 <p:outputPanel id="productDetail" style="text-align:center;">
                                    
                                 <iframe src="http://24.199.121.192/Report/mostrar.jsp?file=#{lire044.rutaNombre}" 
                                       width="900px" 
                                       height="600px" 
                                       style="border:none;">
                                 </iframe>

                                     
                                 </p:outputPanel>
                                 <center>
                                     <p:commandButton value="Cerrar" update="bot1,bot2,bot4,bot5,bot6" actionListener="#{lire044.activarBoton()}" oncomplete="PF('productDialog').hide()" />
                                 </center>
                                 
                             </p:dialog>
                            
                                <p:dialog header="Documento Creado" widgetVar="productDialog2" modal="true" showEffect="fade"
                                       hideEffect="fade" resizable="false" closable="false" style ="width: 900px;">
                                   <p:outputPanel id="productDetail2" style="text-align:center;">
                                       <iframe src="http://24.199.121.192/Report/mostrar.jsp?file=#{lire044.rutaNombre}" 
                                       width="900px" 
                                       height="600px" 
                                       style="border:none;">
                                 </iframe>
                                       
                                   </p:outputPanel>
                                      <center>
                                          <table width="50%">
                                              <tr>                                                  
                                                  <td style="width: 50%;text-align: center">
                                                      <p:commandButton value="Cerrar" update="bot1,bot2" actionListener="#{lire044.desactivaAmbosBotones()}" oncomplete="PF('productDialog2').hide()" />
                                                  </td>
                                              </tr>
                                          </table>
                                        
                                      </center>
                                </p:dialog>

                        </h:form>
                    </p:panel>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
