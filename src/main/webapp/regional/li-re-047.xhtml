<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/layout/template.xhtml">

    <ui:define name="title">
        <!-- Title -->
    </ui:define>

    <ui:define name="head">
        <!-- Optional -->
        <f:metadata>
            <!-- Mapea ?tipo=true|false a validezDocumento -->
            <f:viewParam name="tipo"
                         value="#{lire047.validezDocumento}"
                         converter="javax.faces.Boolean" />

            <!-- Ejecuta llamar() solo en el primer render (no en AJAX) -->
            <f:viewAction action="#{lire047.llamar}" onPostback="false"/>
        </f:metadata>
    </ui:define>

    <ui:define name="breadcrumb">
        <!-- breadcrumb -->
    </ui:define>

    <ui:define name="content">
        <div class="grid">
            <div class="col-12">
                <div class="card">

                    <p:panel header="RESOLUCIÓN DE MODIFICACIÓN DEL PLAN DE MANEJO FORESTAL LI-RE-047 #{lire047.validezDocumento ? '(APROBAR)' : '(DENEGAR)'}" >

                        <h:form id="form047">

                            <p:growl id="msg" showDetail="true" life="3000" />

                            <!-- ========== CABECERA ========== -->
                            <p:panelGrid columns="3" style="width:100%;" layout="grid" styleClass="ui-fluid">

                                <p:column colspan="2" class="col-12 lg:col-8">
                                    <p:outputLabel value="Lugar y Fecha de Documento: " style="font-weight:bold;" />
                                    <p:outputLabel value="#{lire047.direccion}, #{lire047.fechaFormateada}" />
                                </p:column>

                                <p:column>
                                    <p:outputLabel value="Ver datos ocultos: " style="font-weight:bold;" />
                                    <p:toggleSwitch value="#{lire047.bot}">
                                        <p:ajax update=":form047:datos" />
                                    </p:toggleSwitch>
                                </p:column>

                            </p:panelGrid>

                            <!-- ========== RESOLUCIÓN No. ========== -->
                            <div class="field grid">
                                <p:outputLabel value="RESOLUCIÓN No.: " />
                                <div class="col-12 md:col-10">
                                    <p:inputText id="noRes"
                                                 required="true"
                                                 requiredMessage="Ingrese número de Resolución"
                                                 value="#{lire047.noResolucion}"
                                                 style="width:30%;" />
                                </div>
                            </div>

                            <!-- ========== DATOS DEL DOCUMENTO (toggle) ========== -->
                            <h:panelGroup id="datos" layout="block" style="display: #{lire047.bot ? 'block' : 'none'};">
                                <p:divider />
                                <div class="col-12 md:col-8">
                                    <div class="card ui-fluid">
                                        <h5>Datos que integran el Documento</h5>

                                        <div class="field grid">
                                            <p:outputLabel value="Licencia" styleClass="col-12 mb-2 md:col-2 mb-md-0"/>
                                            <div class="col-12 md:col-10"><p:inputText disabled="true" value="#{lire047.licencia}" /></div>
                                        </div>
                                        <div class="field grid">
                                            <p:outputLabel value="Plan Operativo" styleClass="col-12 mb-2 md:col-2 mb-md-0"/>
                                            <div class="col-12 md:col-10"><p:inputText disabled="true" value="#{lire047.planOperativo}" /></div>
                                        </div>
                                        <div class="field grid">
                                            <p:outputLabel value="Expediente" styleClass="col-12 mb-2 md:col-2 mb-md-0"/>
                                            <div class="col-12 md:col-10"><p:inputText disabled="true" value="#{lire047.expediente}" /></div>
                                        </div>
                                        <div class="field grid">
                                            <p:outputLabel value="Solicitante" styleClass="col-12 mb-2 md:col-2 mb-md-0"/>
                                            <div class="col-12 md:col-10"><p:inputText disabled="true" value="#{lire047.solicitud}" /></div>
                                        </div>
                                        <div class="field grid">
                                            <p:outputLabel value="Técnico Forestal" styleClass="col-12 mb-2 md:col-2 mb-md-0"/>
                                            <div class="col-12 md:col-10"><p:inputText disabled="true" value="#{lire047.tecnico}" /></div>
                                        </div>
                                        <div class="field grid">
                                            <p:outputLabel value="Dictamen Técnico" styleClass="col-12 mb-2 md:col-2 mb-md-0"/>
                                            <div class="col-12 md:col-10"><p:inputText disabled="true" value="#{lire047.noDictamenT}" /></div>
                                        </div>
                                        <div class="field grid">
                                            <p:outputLabel value="Asesor Jurídico" styleClass="col-12 mb-2 md:col-2 mb-md-0"/>
                                            <div class="col-12 md:col-10"><p:inputText disabled="true" value="#{lire047.juridico}" /></div>
                                        </div>
                                        <div class="field grid">
                                            <p:outputLabel value="Dictamen Jurídico" styleClass="col-12 mb-2 md:col-2 mb-md-0"/>
                                            <div class="col-12 md:col-10"><p:inputText disabled="true" value="#{lire047.noDictamenJ}" /></div>
                                        </div>
                                        <div class="field grid">
                                            <p:outputLabel value="Director Subregional" styleClass="col-12 mb-2 md:col-2 mb-md-0"/>
                                            <div class="col-12 md:col-10"><p:inputText disabled="true" value="#{lire047.nombreDirectorSub}" /></div>
                                        </div>
                                        <div class="field grid">
                                            <p:outputLabel value="Oficio Subregional" styleClass="col-12 mb-2 md:col-2 mb-md-0"/>
                                            <div class="col-12 md:col-10"><p:inputText disabled="true" value="#{lire047.oficioSubR}" /></div>
                                        </div>

                                    </div>
                                </div>
                            </h:panelGroup>

                          
                            <!-- ========== Conclusiones (lista editable con agregar/quitar) ========== -->
                            <p:divider />
                            <h:panelGroup id="secConclusiones">
                                <p:outputLabel value=" - Razones para #{lire047.validezDocumento ? 'Aprobar' : 'Denegar'}" style="display:block;font-weight:bold;font-size:1.2rem;margin-top:40px;margin-bottom:10px;" />
                                <ui:repeat id="repConclusiones" value="#{lire047.conclusiones}" var="rz">
                                    <table width="100%" border="0">
                                        <tr style="vertical-align: middle;">
                                            <td width="10%">
                                                <p:commandButton value="Quitar"
                                                                 actionListener="#{lire047.eliminarConclusiones(rz)}"
                                                                 process="@this"
                                                                 update="form047:secConclusiones"
                                                                 rendered="#{not empty lire047.conclusiones}"
                                                                 styleClass="rounded-button ui-button-danger" />
                                            </td>
                                            <td width="70%">
                                                <p:inputText value="#{rz.valor}" style="width:100%;" required="true"
                                                             requiredMessage="Ingrese razón para aprobar"/>
                                            </td>
                                            <td width="10%">
                                                <p:commandButton value="Agregar Elemento"
                                                                 actionListener="#{lire047.agregarConclusiones}"
                                                                 process="form047:secConclusiones"
                                                                 update="form047:secConclusiones,:form047:msg"
                                                                 styleClass="rounded-button ui-button-success" />
                                            </td>
                                        </tr>
                                    </table>
                                </ui:repeat>
                            </h:panelGroup>

                            <!-- ========== PROCEDENCIA ========== -->
                            <h:panelGroup style="display:inline-flex;align-items:center;gap:10px;margin-top:30px;margin-bottom:30px;">
                                <p:outputLabel value="La resolución es: #{lire047.validezDocumento ? 'Procedente' : 'No procedente'}" style="font-weight:bold;" />
                            </h:panelGroup>

                            <!-- ========== ACCIONES ========== -->
                            <p:panelGrid columns="2" style="width:40%" styleClass="ui-fluid">
                                <p:commandButton id="bot1"
                                                 process="@form"
                                                 disabled="#{lire047.bot1}"
                                                 actionListener="#{lire047.generarDocumento047VistaPrevia}"
                                                 update=":form047:productDetail,:form047:msg,:form047"
                                                 icon="pi pi-search"
                                                 value="Vista Previa" />

                                <p:commandButton id="bot2"
                                                 oncomplete="PF('productDialog2').show()"
                                                 actionListener="#{lire047.generarDocumento047Final}"
                                                 disabled="#{lire047.bot2}"
                                                 update="productDetail2"
                                                 value="Generar Documento" />
                            </p:panelGrid>

                            <!-- ========== DIÁLOGOS ========== -->
                            <p:dialog header="Vista Previa del Documento" widgetVar="productDialog" modal="true" resizable="false" closable="false" style="width:900px">
                                <p:outputPanel id="productDetail" style="text-align:center;">
                                    <iframe src="http://24.199.121.192/Report/mostrar.jsp?file=#{lire047.rutaNombre}" width="900px" height="600px" style="border:none;"></iframe>
                                </p:outputPanel>
                                <center>
                                    <p:commandButton value="Cerrar" actionListener="#{lire047.activarBoton}" update="bot1,bot2" oncomplete="PF('productDialog').hide()" />
                                </center>
                            </p:dialog>

                            <p:dialog header="Documento Creado" widgetVar="productDialog2" modal="true" resizable="false" closable="false" style="width:900px">
                                <p:outputPanel id="productDetail2" style="text-align:center;">
                                    <iframe src="http://24.199.121.192/Report/mostrar.jsp?file=#{lire047.rutaNombre}" width="900px" height="600px" style="border:none;"></iframe>
                                </p:outputPanel>
                                <center>
                                    <p:commandButton value="Cerrar" actionListener="#{lire047.desactivaAmbosBotones}" update="bot1,bot2" oncomplete="PF('productDialog2').hide()" />
                                </center>
                            </p:dialog>

                        </h:form>

                    </p:panel>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
