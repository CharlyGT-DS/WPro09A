<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:gis="http://gisfaces.com">

    <!-- ✅ Esta sección DEBE ir primero -->
    <cc:interface>
        <!-- Atributos que se pueden pasar al componente -->
        <cc:attribute name="json" type="java.lang.String" required="false" />
    </cc:interface>

    <!-- ✅ Esta sección va después, y JSF la enlaza con la interfaz -->
    <cc:implementation>

        <f:event type="preRenderView" listener="#{dataMapa.loadPostData}" />

        <h:panelGroup>
            <h:outputText value="Mapa cargado con JSON:" />

            <h:form>
                <div>
                    <h:panelGroup id="panel1" layout="block" style="min-height: 600px;" />
                </div>

                <gis:map mapPanel="panel1" background="satellite"
                         latitude="#{dataMapa.centro.y}"
                         longitude="#{dataMapa.centro.x}"
                         zoom="#{dataMapa.zoom}">
                    <gis:service id="samples" type="graphics" model="#{dataMapa.graphicsModel}" opacity="1.0" />
                    <f:ajax event="click" listener="#{dataMapa.doMapClickListener}" render="messages1" />
                </gis:map>
            </h:form>
        </h:panelGroup>
    </cc:implementation>
</ui:composition>
