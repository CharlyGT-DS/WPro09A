<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/layout/template.xhtml">

    <ui:define name="title">
        <!-- Title -->
    </ui:define>

    <ui:define name="head">
        <!-- CSS/JS opcional -->

        <f:metadata>
            <f:viewAction action="#{lire010.llamar()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="breadcrumb">
        <!-- migas -->
    </ui:define>

    <ui:define name="content">
        <div class="grid">
            <div class="col-12">
                <div class="card">

                    <p:panel header="OFICIO DE ENTREGA DE ENMIENDAS LI-RE-010">

                        <h:form id="form010">

                            <p:growl id="msg" showDetail="true" life="2500" />

                            <!-- Encabezado: lugar/fecha y toggle -->
                            <p:panelGrid columns="3" style="width:100%;" layout="grid" styleClass="ui-fluid">
                                <p:column colspan="2" styleClass="col-12 lg:col-8">
                                    <p:outputLabel value="Lugar y Fecha de Documento: " style="font-weight:bold;" />
                                    <p:outputLabel value="#{lire010.direccion}, #{lire010.fechaFormateada}" />
                                </p:column>

                                <p:column>
                                    <p:outputLabel value="Ver datos ocultos: " style="font-weight:bold;" />
                                    <p:toggleSwitch value="#{lire010.bot}">
                                        <p:ajax update=":form010:datos" />
                                    </p:toggleSwitch>
                                </p:column>
                            </p:panelGrid>

                            <!-- Dictamen No. y datos visibles del destinatario -->
                            <div class="field grid">
                                                                <div class="col-12 md:col-10">
                                    <p:outputLabel value="Director Subregional: " style="font-weight:bold;" />
                                    <p:outputLabel value="#{lire010.nombreDirectorSub}" />
                                </div>

                                <div class="col-12 md:col-10">
                                    <p:outputLabel value="Sede de INAB: " style="font-weight:bold;" />
                                    <p:outputLabel value="#{lire010.sede}" />
                                </div>
                            </div>

                            <!-- DATOS QUE INTEGRAN EL DOCUMENTO (oculto con toggle) -->
                            <h:panelGroup id="datos" layout="block" style="display: #{lire010.bot ? 'block' : 'none'};">
                                <p:divider />
                                <div class="col-12 md:col-6">
                                    <div class="card ui-fluid">
                                        <h5>Datos que integran el Documento</h5>

                                        <div class="field grid">
                                            <p:outputLabel for="ofic" styleClass="col-12 mb-2 md:col-3 mb-md-0">No. de Oficio</p:outputLabel>
                                            <div class="col-12 md:col-9">
                                                <p:inputText id="ofic" value="#{lire010.oficio}" />
                                            </div>
                                        </div>

                                        <div class="field grid">
                                            <p:outputLabel for="exp" styleClass="col-12 mb-2 md:col-3 mb-md-0">Expediente No.</p:outputLabel>
                                            <div class="col-12 md:col-9">
                                                <p:inputText id="exp" value="#{lire010.expediente}" />
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </h:panelGroup>

                            <!-- Secciones din치micas -->
                            <h:panelGroup id="secCorrecciones">
                                <p:outputLabel value="CORRECCIONES" style="display:block;text-align:justify;font-weight:bold;font-size:1.2rem;margin-top:40px;" />
                                <ui:repeat id="repCorrecciones" value="#{lire010.correcciones}" var="item">
                                    <table width="100%" border="0">
                                        <tr style="vertical-align: middle;">
                                            <td width="10%">
                                                <p:commandButton value="Quitar"
                                                                 actionListener="#{lire010.eliminarCorrecciones(item)}"
                                                                 process="@this"
                                                                 update="form010"
                                                                 rendered="#{not empty lire010.correcciones}"
                                                                 styleClass="rounded-button ui-button-danger"/>
                                            </td>
                                            <td width="70%">
                                                <p:inputText value="#{item.valor}"
                                                             required="true"
                                                             requiredMessage="Ingrese correcciones"
                                                             placeholder="Ingrese correcci칩n"
                                                             style="width:100%;" />
                                            </td>
                                            <td width="10%">
                                                <p:commandButton value="Agregar Elemento"
                                                                 actionListener="#{lire010.agregarCorrecciones}"
                                                                 process="form010:secCorrecciones"
                                                                 update="form010"
                                                                 styleClass="rounded-button ui-button-success" />
                                            </td>
                                        </tr>
                                    </table>
                                </ui:repeat>
                            </h:panelGroup>
                            
                            <!-- Botonera -->
                            <table width="100%" border="0">
                                <tr>
                                    <td width="15%">
                                        <p:commandButton id="bot1"
                                                         disabled="#{lire010.bot1}"
                                                         actionListener="#{lire010.generarDocumento010()}"
                                                         update=":form010:productDetail,:form010:msg,:form010"
                                                         icon="pi pi-search"
                                                         title="Vista Previa"
                                                         value="Vista Previa" />
                                    </td>
                                    <td width="15%">
                                        <p:commandButton oncomplete="PF('productDialog2').show()"
                                                         id="bot2"
                                                         actionListener="#{lire010.generarDocumento010Final()}"
                                                         disabled="#{lire010.bot2}"
                                                         update="productDetail2"
                                                         value="Generar Documento" />
                                    </td>
                                    <td width="25%"></td>
                                    <td width="25%"></td>
                                    <td width="10%"></td>
                                    <td width="10%"></td>
                                </tr>
                            </table>

                            <!-- Di치logo de Vista Previa -->
                            <p:dialog header="Vista Previa del Documento"
                                      widgetVar="productDialog"
                                      modal="true" showEffect="fade" hideEffect="fade"
                                      resizable="false" closable="false" style="width:900px;">
                                <p:outputPanel id="productDetail" style="text-align:center;">
                                    <iframe src="http://24.199.121.192/Report/mostrar.jsp?file=#{lire010.rutaNombre}"
                                            width="900px" height="600px" style="border:none;">
                                    </iframe>
                                </p:outputPanel>
                                <center>
                                    <p:commandButton value="Cerrar"
                                                     update="bot1,bot2"
                                                     actionListener="#{lire010.activarBoton()}"
                                                     oncomplete="PF('productDialog').hide()" />
                                </center>
                            </p:dialog>

                            <!-- Di치logo de Documento Final -->
                            <p:dialog header="Documento Creado"
                                      widgetVar="productDialog2"
                                      modal="true" showEffect="fade" hideEffect="fade"
                                      resizable="false" closable="false" style="width:900px;">
                                <p:outputPanel id="productDetail2" style="text-align:center;">
                                    <iframe src="http://24.199.121.192/Report/mostrar.jsp?file=#{lire010.rutaNombre}"
                                            width="900px" height="600px" style="border:none;">
                                    </iframe>
                                </p:outputPanel>
                                <center>
                                    <table width="50%">
                                        <tr>
                                            <td style="width:50%;text-align:center">
                                                <p:commandButton value="Cerrar"
                                                                 update="bot1,bot2"
                                                                 actionListener="#{lire010.desactivaAmbosBotones()}"
                                                                 oncomplete="PF('productDialog2').hide()" />
                                            </td>
                                        </tr>
                                    </table>
                                </center>
                            </p:dialog>

                        </h:form>

                    </p:panel>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
