<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/layout/template.xhtml">

    <ui:define name="title">
        <!-- Title -->
    </ui:define>

    <ui:define name="head">
        <!-- Optional
            <style></style>
            <script></script>
        -->

        <f:metadata>

            <f:viewAction action="#{lire046.llamar()}"  />
        </f:metadata>
    </ui:define>

    <ui:define name="breadcrumb">

    </ui:define>

    <ui:define name="content">
        <div class="grid">
            <div class="col-12">
                <div class="card">
                    <p:panel header="OFICIO SUBREGIONAL DE DENEGACIÓN DE SOLICITUD DE MODIFICACIÓN DEL PLAN DE MANEJO FORESTAL">
                

                        <h:form id="form046">

                            <p:growl id="msg" showDetail="true" life="2500" />

                            <p:panelGrid columns="1" style="width: 100%;" layout="grid">

                                <p:column>
                                    <p:outputLabel value="Oficio No. " style="font-weight:bold;" />
                                     <p:inputText id="noOfi" required="true" requiredMessage="Ingrese número de Oficio" 
                                                 value="#{lire046.noOficio}" style="width: 30%" />
                                </p:column>

                                <p:column>
                                    <p:outputLabel value="Lugar y Fecha: " style="font-weight:bold;" />
                                    <p:outputLabel value="#{lire046.direccion}, #{lire046.fechaFormateada}"/>
                                </p:column>
                            </p:panelGrid>
                            
                            <p:outputLabel value="Sr(a)." style="font-weight:bold;" />
                            <br/>
                            <p:outputLabel value="#{lire046.solicitante}" style="font-weight:bold;" />
                          
                     
                            <h:panelGroup layout="block" style="text-align: right;">
                                <p:outputLabel value="Ver datos ocultos: " style="font-weight:bold;" />
                                <p:toggleSwitch   value="#{lire046.bot}">
                                    <p:ajax update=":form046:datos"  />  
                                </p:toggleSwitch> 
                            </h:panelGroup>

                            <h:panelGroup id="datos" layout="block" style="display: #{lire046.bot ? 'block' : 'none'};">

                                <p:divider />
                                <div class="col-12 md:col-7" >
                                    <div class="card ui-fluid">
                                        <h5>Datos que integran el Documento</h5>

                                        <div class="field grid">
                                            <p:outputLabel for="lic" styleClass="col-12 mb-2 md:col-4 mb-md-0">Licencia</p:outputLabel>
                                            <div class="col-12 md:col-8">
                                                <p:inputText id="lic" disabled="true" value="#{lire046.licencia}" />
                                            </div>
                                        </div>
                                        <div class="field grid">
                                            <p:outputLabel for="planO" value="Plan Operativo" styleClass="col-12 mb-2 md:col-4 mb-md-0"/>
                                            <div class="col-12 md:col-8">
                                                <p:inputText id="planO" disabled="true" value="#{lire046.planOperativo}" />
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </h:panelGroup>


                            <p:divider />
                            <h:panelGroup id="seceRazones" style="margin-top:20px;">
                                <p:outputLabel value=" - Razones para denegación" style="display:block;font-weight:bold;font-size:1.2rem;margin-top:25px; margin-bottom:10px;"/>
                                <ui:repeat id="bot4" value="#{lire046.razones}" var="razon">
                                    <table width="100%" border="0">
                                        <tr style="vertical-align: middle;">

                                            <td width="10%">
                                                <p:commandButton value="Quitar" actionListener="#{lire046.eliminarRazon(razon)}"
                                                                 process="@this" update="form046" rendered="#{not empty lire046.razones}" styleClass="rounded-button ui-button-danger" />
                                            </td>

                                            <td width="70%">
                                                <p:inputText value="#{razon.valor}" required="true" requiredMessage="Ingrese razón para denegar"
                                                             placeholder="Ingrese razón para denegar" style="width:100%;" />
                                            </td>

                                            <td width="10%">
                                                <p:commandButton value="Agregar Elemento" actionListener="#{lire046.agregarRazon}"
                                                                 process="form046:seceRazones" update="form046" styleClass="rounded-button ui-button-success" />
                                            </td>

                                        </tr>
                                    </table>
                                </ui:repeat>
                            </h:panelGroup>


                            <p:panelGrid columns="2" style="width:40%;margin-top:30px;" styleClass="ui-fluid">
                                <p:commandButton id="bot1" disabled="#{lire046.bot1}"  
                                                 actionListener="#{lire046.generarDocumento046()}"
                                                 update=":form046:productDetail,:form046:msg,:form046" 
                                                 icon="pi pi-search" title="Vista Previa"  value="Vista Previa" />

                                <p:commandButton oncomplete="PF('productDialog2').show()" id='bot2'
                                                 actionListener="#{lire046.generarDocumento046Final()}" 
                                                 disabled="#{lire046.bot2}" update="productDetail2" value="Generar Documento" />
                            </p:panelGrid>


                            <p:dialog header="Vista Previa del Documento" widgetVar="productDialog" modal="true" showEffect="fade"
                                      hideEffect="fade" resizable="false" closable="false" style ="width: 900px;">
                                <p:outputPanel id="productDetail" style="text-align:center;">

                                    <iframe src="http://24.199.121.192/Report/mostrar.jsp?file=#{lire046.rutaNombre}" 
                                            width="900px" 
                                            height="600px" 
                                            style="border:none;">
                                    </iframe>


                                </p:outputPanel>
                                <center>
                                    <p:commandButton value="Cerrar" update="bot1,bot2,bot4" actionListener="#{lire046.activarBoton()}" oncomplete="PF('productDialog').hide()" />
                                </center>

                            </p:dialog>

                            <p:dialog header="Documento Creado" widgetVar="productDialog2" modal="true" showEffect="fade"
                                      hideEffect="fade" resizable="false" closable="false" style ="width: 900px;">
                                <p:outputPanel id="productDetail2" style="text-align:center;">
                                    <iframe src="http://24.199.121.192/Report/mostrar.jsp?file=#{lire046.rutaNombre}" 
                                            width="900px" 
                                            height="600px" 
                                            style="border:none;">
                                    </iframe>

                                </p:outputPanel>
                                <center>
                                    <table width="50%">
                                        <tr>                                                  
                                            <td style="width: 50%;text-align: center">
                                                <p:commandButton value="Cerrar" update="bot1,bot2" actionListener="#{lire046.desactivaAmbosBotones()}" oncomplete="PF('productDialog2').hide()" />
                                            </td>
                                        </tr>
                                    </table>

                                </center>
                            </p:dialog>

                        </h:form>
                        
                       
                    </p:panel>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
